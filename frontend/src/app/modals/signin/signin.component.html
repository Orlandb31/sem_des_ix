        </div>

            <form (submit)="signIn()">

                <input type="password" class="input-with-border mb-4" [(ngModel)]="user.password" name="password"  placeholder="ContraseÃ±a">
                <button type="submit" class="button-gradient mt-3">Continuar</button>

            </form>

        </div>
    </div>
</div>
